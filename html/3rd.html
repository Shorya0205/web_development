<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- LIST -->

    <!--UNORDERED LIST -->

    <ul>
        <li>qwer</li>
        <li>rewq</li>
        <li>yuio</li>
    </ul>

    <!-- ORDERED LIST -->

    <ol>
        <li>qwer</li>
        <li>rewq</li>
        <li>yuio</li>
    </ol>

    <!-- DEFINETION LIST -->

    <dl>
        <dt>python</dt>
        <dd>bsdfdvv v vvfvdfvf vfvfjvfiiwii vd</dd>

        <dt>cpp</dt>
        <dd>yv d vvdvdvfvvv f v njhhh  h vvfvd</dd>

    </dl>

    <!-- TABLES -->

    <table border ="1" cellspacing ="0" cellpadding ="0" align = "center" width = "1000">
        <caption>STUDENTS REPORT</caption>

        <thead>
            <th colspan ="2" rowspan = "2" align = "center" valign="middle" width = "20">name</th>
            
            <th> position </th>
        </thead>
        <tbody>
            <tr>
                <td>rohan</td>
                <td>a+</td>
                <td>cr</td>
            </tr>
            <tr>
                <td>sohan</td>
                <td>b+</td>
                <td>student</td>
            </tr>
        </tbody>
    </table>

    <!-- TABLES also has colspan and rowspan to merge cells ,  cell spacing = space between and cell 
    padding = spaace inside cell
    in th v align is for vertical alignment  -->


</body>
</html>
